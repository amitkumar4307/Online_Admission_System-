{% extends 'adminparent.html' %}
{% load static %}
{% block admin %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container-fluid mt-2" style="box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;">
        <h2 class="text-center mb-3" style="background-color:azure; font-family:domain;font-size:35px;">Add Student</h2>
        <form method="post">
            {% csrf_token %} 
                <table class="table">
                    <tr>
                        <td>Student Name</td>
                        <td>
                            <input type="text" name="name" class="form-control"required>
                        </td>
                    </tr>
                    <tr>
                        <td>Email Address</td>
                        <td>
                            <input type="email" name="emailaddress" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>Contact</td>
                        <td>
                            <input type="number" name="contactno" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>Select Gender</td>
                        <td>
                            <select class="form-control" name="gender" id="gender" >
                                <option value="" disabled selected>Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </td>
                    </tr>
                   
                    <tr>
                        <td colspan="2" class="text-center">
                            <button type="submit" class="btn btn-primary">Add Details</button>
                    </tr>

            </table>
          
           
        </form>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock%}
