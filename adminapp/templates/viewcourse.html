{% extends "adminparent.html" %}
{% block admin %}

<div class="container">
    <h4 class="text-center" style="font-family: domain;background-color:lightgrey;font-size:30px;">Course View</h4>
    <table class="table">
        <tr style="background-color:black;color:white">
            <th>ID</th>
            <th>Course session</th>
            <th>Course Name</th>
            <th>Course Fees</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
        {% for i in enq %}
        <tr>
          <td>{{i.id}}</td>
          <td>{{i.course_session}}</td>
          <td>{{i.course_name}}</td>
          <td>{{i.course_fees}}</td>
          <td>{{i.course_date}}</td>
          
          <td><a href="#" class="btn btn-sm btn-danger"><i
                class="fa-solid fa-trash"></i></a>
          </td>
        </tr>
        
        {% endfor %}
    </table>
</div>

{% endblock %}
